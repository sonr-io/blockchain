name: "Run Tests ðŸ“¢ "
on:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platfrom: [ubuntu-latest, macos-latest]
    name: "Run Tests ðŸ“¢ "
    runs-on: ${{ matrix.platfrom }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.16.1'
      - name: Build
        id: build
        run: go build -v ./...
      - name: Run Tests
        id: test
        run: go test -v ./...